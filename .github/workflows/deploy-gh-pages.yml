name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: |
          # Set environment variable for GitHub Pages
          export GITHUB_PAGES=true
          # Build the project
          npm run build
        env:
          NODE_ENV: production
      
      - name: Create GitHub Pages files
        run: |
          # Ensure .nojekyll exists (prevents GitHub Pages from using Jekyll)
          touch build/.nojekyll
          
          # Make sure we have a 404.html page
          # The create-404 script might fail, so let's handle it manually
          if [ ! -f build/404.html ]; then
            cp static/404.html build/404.html
          fi
          
          # Copy index.html to 200.html for SPA routing
          cp build/index.html build/200.html
          
          # List build directory contents for debugging
          ls -la build/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4